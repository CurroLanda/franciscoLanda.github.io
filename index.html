<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My GitHub Page!</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>About Me</h2>
            <p>Hello! I'm <strong>Your Name</strong>, a software developer with a passion for open-source projects. I love working on new technologies and contributing to the tech community.</p>

            <h2>My Repositories</h2>
            <ul>
                <li><a href="https://github.com/<your-username>/repository1" target="_blank">Repository 1</a></li>
                <li><a href="https://github.com/<your-username>/repository2" target="_blank">Repository 2</a></li>
                <li><a href="https://github.com/<your-username>/repository3" target="_blank">Repository 3</a></li>
                <!-- Add more repositories as needed -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
